<!DOCTYPE html>
<html>
<head>
  <title>My First Web Form</title>
</head>
<body>

<h1>Fill in your Biodata</h1>

<form action="process" method="post" target="_self" onsubmit="return Successful">
<fieldset>
  <legend>Biodata</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">Email address:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="phone">Phone number:</label>
  <input type="*" id="phone" name="phone"><br><br>
  <label for="gender">Gender:</label>
  <label for="male">Male:</label>
  <input type="radio" id="male" name="male">
  <label for="female">Female:</label>
  <input type="radio" id="female" name="female"><br><br>
  <label for="password">Password:</label>
  <input type="text" id="password" name="password"><br><br>
  <button type="submit" value="Submit">Submit</button>
  <button type="reset" value="Reset">Reset</button>
</fieldset>
</form>

</body>
</html>
